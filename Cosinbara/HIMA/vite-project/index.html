<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Himpunan Mahasiswa COSINBARA Universitas Muhammadiyah Bogor Raya" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="canonical" href="https://himacosinbara.com/">

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/favicon.png" sizes="48x48" />
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <title>HIMA COSINBARA</title>
    <!-- Organization schema (global) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"HIMA COSINBARA",
      "url":"https://himacosinbara.com",
      "logo":"https://himacosinbara.com/logohima.png",
      "sameAs":[
        "https://instagram.com/himacosinbara"
      ]
    }
    </script>
    
    <!-- Website schema (global) -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"WebSite",
      "name":"HIMA COSINBARA Official Website",
      "url":"https://himacosinbara.com",
      "potentialAction":{
        "@type":"SearchAction",
        "target":"https://himacosinbara.com/search?q={search_term_string}",
        "query-input":"required name=search_term_string"
      }
    }
    </script>


  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
